<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <input type="text" placeholder="0" id="display" readonly>
        </div>
        <div id="content">
            <div id="btn1">
                <button type="button" onclick="limparTudo()" class="btn ">C</button>
            </div>
            <div id="btn2">
                <button type="button" onclick="apagar()" class="btn ">CE</button>
            </div>
            
            <div>
                <button type="button" onclick="adicionar(7)" class="btn">7</button>
            </div>
            <div>
                <button type="button" onclick="adicionar(8)" class="btn">8</button>
            </div>
            <div>
                <button type="button" onclick="adicionar(9)" class="btn">9</button>
            </div>
            <div>
                <button type="button" onclick="adicionar('/')" class="btn btn1">/</button> 
            </div>
           
            <div>
                <button type="button" onclick="adicionar(4)" class="btn">4</button>
            </div>
            <div>
                <button type="button" onclick="adicionar(5)" class="btn">5</button>
            </div>
            <div>
                <button type="button" onclick="adicionar(7)" class="btn">6</button>
            </div>
            <div>
                <button type="button" onclick="adicionar('*')" class="btn btn1">*</button>
            </div>
           
            <div>
                <button type="button" onclick="adicionar(1)" class="btn ">1</button>
            </div>
            <div>
                <button type="button" onclick="adicionar(2)" class="btn">2</button>
            </div>
            <div>
                <button type="button" onclick="adicionar(3)" class="btn">3</button>
            </div>
            <div>
                <button type="button" onclick="adicionar('-')" class="btn btn1">-</button>
            </div>
           
            <div>
                <button type="button" onclick="adicionar('.')" class="btn">.</button>
            </div>
            <div>
                
                <button type="button" onclick="adicionar(0)" class="btn">0</button>
            </div>
            <div>
                <button type="button"  onclick="calcular()" class="btn">=</button>
            </div>
            <div>
                <button type="button" onclick="adicionar('+')" class="btn btn1">+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
